<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wadara Travel - Venezuela</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="barra-navegacion">
        <div class="contenido-nav">
            <div class="logo-pequeno">
                <img src="LogoWadara.png" alt="Wadara Logo" onclick="mostrarInicio()">
            </div>
            <div class="enlaces">
                <a href="#" onclick="mostrarInicio()">Inicio</a>
                <a href="#" onclick="mostrarDestinos()">Destinos</a>
                <a href="https://wa.me/573000000000">Contacto</a>
            </div>
        </div>
    </nav>

    <section id="pantalla-inicio" class="seccion-pagina">
        <div class="capa-fondo-animado"></div>
        <div class="contenido-bienvenida">
            <h1>Explora el mundo con Wadara</h1>
            <p>Aventuras diseñadas para ti</p>
            <button class="boton-accion" onclick="mostrarDestinos()">Explorar Destinos</button>
        </div>
    </section>

    <section id="pantalla-destinos" class="seccion-pagina oculto">
        <div class="contenedor-destinos">
            <h2 class="titulo-destinos">Nuestros Destinos</h2>
            <div class="cuadricula">
                
                <div class="tarjeta">
                    <div class="imagen-destino" style="background-image: url('Choroni.png');"></div>
                    <div class="info-tarjeta">
                        <h3>Choroní</h3>
                        <p>Playas de ensueño y ritmo de tambor.</p>
                        <button class="boton-detalles">Ver Planes</button>
                    </div>
                </div>

                <div class="tarjeta">
                    <div class="imagen-destino" style="background-image: url('El\ hatillo.png');"></div>
                    <div class="info-tarjeta">
                        <h3>El Hatillo</h3>
                        <p>Tradición y color en Caracas.</p>
                        <button class="boton-detalles">Ver Planes</button>
                    </div>
                </div>

                <div class="tarjeta">
                    <div class="imagen-destino" style="background-image: url('Caruao.png');"></div>
                    <div class="info-tarjeta">
                        <h3>Caruao</h3>
                        <p>Selva y mar en la costa virgen.</p>
                        <button class="boton-detalles">Ver Planes</button>
                    </div>
                </div>

                <div class="tarjeta">
                    <div class="imagen-destino" style="background-image: url('Mochima.png')"></div>
                    <div class="info-tarjeta">
                        <h3>Mochima</h3>
                        <p>Aguas turquesas y paseos en bote.</p>
                        <button class="boton-detalles">Ver Planes</button>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <a href="https://wa.me/573000000000" class="boton-whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        function mostrarDestinos() {
            document.getElementById('pantalla-inicio').classList.add('oculto');
            document.getElementById('pantalla-destinos').classList.remove('oculto');
            window.scrollTo(0, 0);
        }
        function mostrarInicio() {
            document.getElementById('pantalla-inicio').classList.remove('oculto');
            document.getElementById('pantalla-destinos').classList.add('oculto');
            window.scrollTo(0, 0);
        }
    </script>
</body>
</html>
